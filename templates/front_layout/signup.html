{% extends "front_layout/front_layout.html" %}
{% block title %}Patient-Doc/Sign Up{% endblock %}
{% block page %}Patient-Doc Confidentiality{% endblock %}


{{ super() }}

{% block content %}
    <form action="/signup" method="POST">
        <div class="form-group">
            <label>Firstname</label>
            <input class="form-control" type="text" name="Patient's First Name">
        </div>

        <div class="form-group">
            <label>Lastname</label>
            <input class="form-control" type="text" name="Patient's Last Name">
        </div>

        <div class="form-group">
            <label>Username</label>
            <input class="form-control" type="text" name="Username">
        </div>

        <div class="form-group">
            <label>Date Of Birth</label>
            <input class="form-control" type="date" name="Patient's DOB">
        </div>

        <div class="form-group">
            <label>Address</label>
            <input class="form-control" type="address" name="Patient's Address">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" name="email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password">
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
{% endblock %}
